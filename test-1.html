<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
    <style>
        * {
            outline: none!important
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center"></h2>
        <div class="main" id="main">

        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <!-- hdb template -->
    <script id="entry-template" type="text/x-handlebars-template">
        {{#people}}
            <div class="person">
                <h2>{{first_name}} {{last_name}}</h2>
                <div class="phone">{{phone}}</div>
                <div class="email"><a href="mailto: {{email}}">{{email}}</a></div>
                <div class="since">User since {{member_since}}</div>
            </div>
        {{/people}}
    </script>

    <script type="text/javascript">
        'use strict'

        var template = Handlebars.compile($('#entry-template').html()) // 先获取模板中的html
        var data = {
            people: [{
                first_name: "Alan",
                last_name: "Johnson",
                phone: "1234567890",
                email: "alan@test.com",
                member_since: "Mar 25, 2011"
            }, {
                first_name: "Allison",
                last_name: "House",
                phone: "0987654321",
                email: "allison@test.com",
                member_since: "Jan 13, 2011"
            }, {
                first_name: "Nick",
                last_name: "Pettit",
                phone: "9836592272",
                email: "nick@test.com",
                member_since: "Apr 9, 2009"
            }, {
                first_name: "Jim",
                last_name: "Hoskins",
                phone: "7284927150",
                email: "jim@test.com",
                member_since: "May 21, 2010"
            }, {
                first_name: "Ryan",
                last_name: "Carson",
                phone: "8263729224",
                email: "ryan@test.com",
                member_since: "Nov 1, 2008"
            }]
        };
        $('#main').html(template(data))
    </script>
</body>

</html>
